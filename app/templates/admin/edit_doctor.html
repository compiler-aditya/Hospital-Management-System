{% extends "base.html" %}
{% block title %}Edit Doctor - HMS{% endblock %}
{% block content %}
<h2 class="mb-4"><i class="bi bi-pencil-square"></i> Edit Doctor</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="full_name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{ doctor.full_name }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="department_id" class="form-label">Department *</label>
                    <select class="form-select" id="department_id" name="department_id" required>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}" {% if dept.id == doctor.department_id %}selected{% endif %}>{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="specialization" class="form-label">Specialization *</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ doctor.phone or '' }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="qualification" class="form-label">Qualification</label>
                    <input type="text" class="form-control" id="qualification" name="qualification" value="{{ doctor.qualification or '' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="experience_years" class="form-label">Experience (Years)</label>
                    <input type="number" class="form-control" id="experience_years" name="experience_years" value="{{ doctor.experience_years }}" min="0">
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update Doctor</button>
                <a href="{{ url_for('admin.doctors') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
