{% extends "base.html" %}
{% block title %}Add Doctor - HMS{% endblock %}
{% block content %}
<!-- Page Header -->
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h1 class="page-title">
                <i class="bi bi-person-plus-fill"></i>
                Add New Doctor
            </h1>
            <p class="page-subtitle mb-0">Create a new doctor profile and assign credentials.</p>
        </div>
        <div>
            <a href="{{ url_for('admin.doctors') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card border-0 shadow-sm">
            <div class="card-header">
                <h5 class="card-title mb-0">Doctor Information</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin.add_doctor') }}" class="needs-validation" novalidate>
                    
                    <h6 class="text-muted text-uppercase small fw-bold mb-3">Account Credentials</h6>
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <label for="username" class="form-label required">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="e.g. dr.smith">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="email" class="form-label required">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="doctor@hospital.com">
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="password" class="form-label required">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="••••••">
                            </div>
                        </div>
                    </div>

                    <h6 class="text-muted text-uppercase small fw-bold mb-3 border-top pt-3">Personal & Professional Details</h6>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label required">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required placeholder="Dr. John Doe">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department_id" class="form-label required">Department</label>
                            <select class="form-select" id="department_id" name="department_id" required>
                                <option value="" selected disabled>Select Department</option>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}">{{ dept.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="specialization" class="form-label required">Specialization</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" required placeholder="e.g. Cardiologist">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1 234 567 8900">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="qualification" class="form-label">Qualification</label>
                            <input type="text" class="form-control" id="qualification" name="qualification" placeholder="e.g. MBBS, MD">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="experience_years" class="form-label">Experience (Years)</label>
                            <input type="number" class="form-control" id="experience_years" name="experience_years" min="0" placeholder="0">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                        <a href="{{ url_for('admin.doctors') }}" class="btn btn-light border">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-check-lg"></i> Create Doctor Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
